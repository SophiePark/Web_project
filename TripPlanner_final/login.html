		<section>
			<div class = "container1">

					<ul class = "tabsL">

						<form class="l_form">

							<div class= "line">

							</div>

								<img src="styles/images/icons/registericon.png",png>

							</div>
							<div class= "line">
								<img src="styles/images/icons/passwordicon.png",png>
								<input id = "register_password" type="text" placeholder="Password">
							</div>
							<div class= "line">
								<img src="styles/images/icons/checkpwicon.png",png>
								<input id = "password_check" type="text" placeholder="Password Check">
							</div>
              <div class= "login_register">
                <a href="javascript:void(0)" id="register_submit" type="submit">SIGN</a>
